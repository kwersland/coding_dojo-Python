<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    div {
        text-align: center;
        margin: 0px auto;
    }
    p {
        display: inline-block;
        height: 250px;
        width: 250px;
        border: 2px solid black;
        border-radius: 10%;
        margin: 15px;
        background-color: {{color}};
    }
</style>
<body>
    <h1>Welcome!</h1>
    <div>
        {% for i in range(0,x): %}
            <p></p>
        {% endfor %}
    </div>
</body>
</html>
