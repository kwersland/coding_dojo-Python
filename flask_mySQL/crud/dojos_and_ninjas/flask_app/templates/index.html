<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-evenly">
        <div class="d-flex flex-column col-3 m-3">
            <form action="/dojos/new" method="POST">
                <h1 class="mt-3">New Dojo</h1>
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name">
                <button class="mt-3 btn btn-dark">Create</button>
            </form>
        </div>
        <div class="col-5 m-3">
            <h1 class="m-3">All Dojos</h1>
            <ul class="list-group list-unstyled border border-dark m-3">
            {% for dojo in dojos %}
                <li><a class="list-group-item" href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
            {% endfor %}
            </ul>
            <a class="btn btn-primary m-3" href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
