<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
    <style>
        .width {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="text-align-center m-5 p-3 bg-light container width">
        <div class="d-flex flex-column table table-light">
            <div class="d-flex align-items-center justify-content-between">
                <h1>User {{user.id}}</h1>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Full Name:</h5>
                <h5>{{user.first_name + " " + user.last_name}}</h5>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Email:</h5>
                <h5>{{user.email}}</h5>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Created On:</h5>
                <h5>{{user.created_at}}</h5>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Last Updated On:</h5>
                <h5>{{user.updated_at}}</h5>
            </div>
        </div>
        <a class="btn btn-success" href="/users/{{user.id}}/edit">Edit</a> |
        <a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>
    </div>
</body>
</html>
