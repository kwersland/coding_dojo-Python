<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
</head>
<body>
    <div class="container d-flex align-items-center flex-column">
        <!-- Title and home button -->
        <header class="p-3 d-flex align-items-center justify-content-between">
            <h1 class="pe-4" >Add a New User</h1>
            <a class="ms-4 btn btn-primary text-align-center" href="/">Home</a>
        </header>

        <!-- New User Form -->
        <form class="d-flex flex-column col-4" action="/users/create" method="POST">
            <p class="form-label">First Name:</p>
            <input class="form-control" type="text" name="first_name">
            <p class="form-label">Last Name:</p>
            <input class="form-control" type="text" name="last_name">
            <p class="form-label">Email:</p>
            <input class="form-control" type="text" name="email">
            <button class="mt-3 btn btn-success">Create</button>
        </form>
    </div>
</body>
</html>
